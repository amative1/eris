[package]
name = "eris"
version = "0.1.0"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
edition = "2018"

[dependencies]
byteorder = "1.2.4"
bytes = "0.4.9"
chrono = "0.4.5"
chrono-tz = "0.5.0"
clap = "2.32.0"
csv = "1.0.2"
diesel = { version = "1.3.2", features = ["postgres", "r2d2", "serde_json"] }
egg-mode = "0.12.0"
failure = "0.1.2"
futures-preview = { version = "0.3.0-alpha.7", features = ["compat"] }
log = { version = "0.4.4", features = ["max_level_info", "release_max_level_info"] }
reqwest = "0.9.2"
rust-ini = "0.12.2"
serde = "1.0.71"
serde_derive = "1.0.71"
serde_json = "1.0.24"
serenity = "0.5.7"
simple_logger = "0.5.0"
tokio = "0.1.11"
tokio-core = "0.1.17"

[patch.crates-io]
futures-preview = { git = "https://github.com/andreasots/futures-rs", branch = "compat-stack-overflow" }
